<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>F&B Timeline</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="js/fnb.js" defer></script>
</head>
<body>
    <header class="app-header">
        <div class="app-header__inner">
          <div class="app-header__brand">
            <div class="app-header__logo">
              <span class="logo-mark"> <a href="index.html" class="app-header__link">▲</a></span>
              <span class="logo-text">
                <span class="logo-line-1">ANANTARA</span>
                <span class="logo-line-2">Function Planner</span>
              </span>
            </div>
          </div>
      
          <nav class="app-header__nav">
            <a href="schedule.html" class="app-header__link">Week Schedule</a>
            <a href="fnb.html" class="app-header__link app-header__link--active">F&B Timeline</a>
            <a href="index.html" class="app-header__link">Events</a>
            <a href="add-event.html" class="app-header__link">+</a>
          </nav>
        </div>
      </header>

  <main class="app-main">
    <section class="summary">
      <p id="fnb-summary">Loading Food &amp; Beverage timeline…</p>
    </section>

    <section class="fnb-filters">
      <div class="toolbar-group">
        <label for="fnb-day-select">Day</label>
        <select id="fnb-day-select">
          <option value="Monday">Monday</option>
          <option value="Tuesday">Tuesday</option>
          <option value="Wednesday">Wednesday</option>
          <option value="Thursday">Thursday</option>
          <option value="Friday">Friday</option>
          <option value="Saturday">Saturday</option>
          <option value="Sunday">Sunday</option>
        </select>
      </div>
    </section>

    <section class="fnb-timeline-wrapper">
      <div id="fnb-timeline" class="fnb-timeline"></div>
    </section>
  </main>
</body>
</html>
