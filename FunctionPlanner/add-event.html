<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Event – Function Planner</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="js/add-event.js" defer></script>
</head>
<body>

  <!-- HEADER -->
  <header class="app-header">
    <div class="app-header__inner">
      <div class="app-header__brand">
        <div class="app-header__logo">
          <span class="logo-mark">▲</span>
          <span class="logo-text">
            <span class="logo-line-1">ANANTARA</span>
            <span class="logo-line-2">Function Planner</span>
          </span>
        </div>
      </div>

      <nav class="app-header__nav">
        <a href="schedule.html" class="app-header__link">Week Schedule</a>
        <a href="fnb.html" class="app-header__link">F&B Timeline</a>
        <a href="index.html" class="app-header__link">Events</a>
        <a href="add-event.html" class="app-header__link app-header__link--active">+</a>
      </nav>
    </div>
  </header>

  <main class="app-main">

    <h1 class="page-title">Add New Event</h1>

    <div class="add-event-layout">
      <!-- FORM -->
      <form id="event-form" class="event-form">

        <div class="form-group">
          <label>Event Name</label>
          <input type="text" id="eventName" required />
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Date</label>
            <input type="date" id="eventDate" required />
          </div>
          <div class="form-group">
            <label>Day of Week</label>
            <select id="dayOfWeek">
              <option>Monday</option>
              <option>Tuesday</option>
              <option>Wednesday</option>
              <option>Thursday</option>
              <option>Friday</option>
              <option>Saturday</option>
              <option>Sunday</option>
            </select>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Start Time</label>
            <input type="time" id="startTime" required />
          </div>
          <div class="form-group">
            <label>End Time</label>
            <input type="time" id="endTime" required />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Room</label>
            <input type="text" id="room" placeholder="Shannon, Carnac…" required />
          </div>
          <div class="form-group">
            <label>Setup Type</label>
            <input type="text" id="setupType" placeholder="Cabaret, Boardroom…" required />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Setup Number</label>
            <input type="number" id="setupNumber" min="1" />
          </div>
          <div class="form-group">
            <label>Guest Count</label>
            <input type="number" id="guestCount" min="1" />
          </div>
        </div>

        <div class="form-group">
          <label>Organizer Name</label>
          <input type="text" id="organizerName" />
        </div>

        <div class="form-group">
          <label>Organizer Arrival Time</label>
          <input type="time" id="organizerArrival" />
        </div>

        <div class="form-group">
          <label>Notes</label>
          <textarea id="notes" rows="3"></textarea>
        </div>

        <!-- EXTRA TASKS -->
        <div class="form-group">
          <label>Extra Tasks (comma separated)</label>
          <input type="text" id="extraTasks" placeholder="Water station, HDMI cable…" />
        </div>

        <!-- FOOD & BEVERAGE -->
        <div class="form-group">
          <label>Food & Beverage (format: 11:00 Tea & Coffee, 12:45 Lunch…)</label>
          <input type="text" id="fnb" placeholder="11:00 Tea & Coffee, 12:45 Lunch" />
        </div>

        <button type="submit" class="button-main">Generate Updated JSON</button>

        <div id="download-container"></div>
      </form>

      <!-- PREVIEW -->
      <section class="event-preview-panel">
        <h2 class="event-preview-title">Live Preview</h2>
        <p class="event-preview-hint">
          As you fill the form, you'll see how the event card will look in the Timeline.
        </p>
        <div id="event-preview"></div>
      </section>
    </div>

  </main>

</body>
</html>
